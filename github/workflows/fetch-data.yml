name: Fetch NY Voter Wait Times (Election Day)

on:
  schedule:
    # Election Day runs (6am–midnight ET = 11am–5am UTC)
    - cron: "*/5 11-23 5 11 *"  # Nov 5, 2025 UTC hours 11–23
    - cron: "*/5 0-4 6 11 *"    # Continue until 04:59 UTC on Nov 6
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      run-now: ${{ steps.check.outputs.run-now }}
    steps:
      - name: Check if today is Election Day
        id: check
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          if [[ "$TODAY" > "2025-11-05" ]]; then
            echo "Election Day is over — skipping run."
            echo "run-now=false" >> $GITHUB_OUTPUT
          else
            echo "run-now=true" >> $GITHUB_OUTPUT
          fi

  fetch-and-save:
    needs: prepare
    if: ${{ needs.prepare.outputs.run-now == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Run data fetch script
        run: node scripts/fetchData.js

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Auto data update: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push
